<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>
</head>
<body>
    <main class="scoreboard" role="application" aria-label="Basketball scoreboard">

        <header>
            <h1>Basketball Scoreboard</h1>
        </header>

        <div class="teams-container" role="group" aria-label="Team scores">
            
            <!-- Home -->
            <section class="team" id="home" aria-labelledby="home-name">

                <header class="team-name">
                    <h2 id="home-name">HOME</h2>
                </header>

                <!-- Score -->
                <section class="score-container" aria-labelledby="home-score-title">
                    <h3 class="sr-only" id="home-score-title">Home team score</h3>

                    <!-- Score display -->
                    <div class="score-display" role="status" aria-live="polite"
                    aria-label="Current home team score">
                        <output id="home-score" aria-live="polite"
                        for="home-controls" aria-label="Points">0</output>
                    </div>

                    <!-- Score controls -->
                    <div class="score-controls" id="home-controls"
                        role="group" aria-label="Home team score controls">
                        <button
                            type="button"
                            onclick="homeAddPoints(1)"
                            aria-label="Add 1 point to the home team">+ 1</button>
                        <button
                            type="button"
                            onclick="homeAddPoints(2)"
                            aria-label="Add 2 points to the home team">+ 2</button>
                        <button
                            type="button"
                            onclick="homeAddPoints(3)"
                            aria-label="Add 3 points to the home team">+ 3</button>
                    </div>
                </section>

                <!-- Fouls -->
                <section class="fouls-container">
                    <h3 class="fouls-title" id="home-fouls-title">FOULS</h3>
                    
                    <div class="fouls" aria-label="Home team fouls">
                        <output id="home-fouls">0</output>
                    </div>
                    <button onclick="homeFoul()">FOUL</button>
                </section>

            </section>

            <!-- Guest -->
            <section class="team" id="guest" aria-labelledby="guest-name">

                <header class="team-name">
                    <h2 id="guest-name">GUEST</h2>
                </header>

                <!-- Score -->
                <section class="score-container" aria-labelledby="guest-score-title">
                    <h3 class="sr-only" id="guest-score-title">Guest team score</h3>

                    <!-- Score display -->
                    <div class="score-display" role="status" aria-live="polite"
                    aria-label="Current guest team score">
                        <output id="guest-score" aria-live="polite"
                        for="guest-controls" aria-label="Points">0</output>
                    </div>

                    <!-- Score controls -->
                    <div class="score-controls" id="guest-controls"
                        role="group" aria-label="Guest team score controls">
                        <button
                            type="button"
                            onclick="guestAddPoints(1)"
                            aria-label="Add 1 point to the guest team">+ 1</button>
                        <button
                            type="button"
                            onclick="guestAddPoints(2)"
                            aria-label="Add 2 points to the guest team">+ 2</button>
                        <button
                            type="button"
                            onclick="guestAddPoints(3)"
                            aria-label="Add 3 points to the guest team">+ 3</button>
                    </div>
                </section>

                <!-- Fouls -->
                <section class="fouls-container">
                    
                    <h3 class="fouls-title" id="home-fouls-title">FOULS</h3>

                    <div class="fouls" aria-label="Guest team fouls">
                        <output id="guest-fouls">0</output>
                    </div>
                    <button onclick="guestFoul()">FOUL</button>
                </section>

            </section>

        </div>

        <footer class="game-controls">
            <button
                type="button"
                aria-label="Commencer un nouveau match"
                onclick="reset()">NEW GAME</button>
        </footer>
    </main>
</body>
</html>
