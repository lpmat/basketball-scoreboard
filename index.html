<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="team">
            <h2>HOME</h2>
            <div class="score">
                <p>0</p>
            </div>
            <div>
                <button>+ 1</button>
                <button>+ 2</button>
                <button>+ 3</button>
            </div>
        </div>
        <div class="team">
            <h2>GUEST</h2>
            <div class="score">
                <p>0</p>
            </div>
            <div>
                <button>+ 1</button>
                <button>+ 2</button>
                <button>+ 3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
