<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- Icon created by GOWI - Flaticon -->
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>
</head>
<body>
    <main class="scoreboard" role="application" aria-label="Basketball scoreboard">

        <header>
            <h1>Basketball Scoreboard</h1>
        </header>

        <div class="teams-container" role="group" aria-label="Scores">
            
            <!-- Home -->
            <section class="team" id="home" aria-labelledby="home-name">

                <header>
                    <h2 class="team-name" id="home-name">HOME</h2>
                </header>

                <!-- Score -->
                <section class="score-container" aria-label="Home team score">

                    <!-- Score display -->
                    <div class="score-display" role="status" aria-live="polite"
                    aria-label="Current home team score">
                        <output id="home-score" class="score-value"
                        for="home-score-controls" aria-label="Points">0</output>
                    </div>

                    <!-- Score controls -->
                    <div class="score-controls" id="home-score-controls"
                        role="group" aria-label="Home team score controls">
                        <button
                            type="button"
                            onclick="homeAddPoints(1)"
                            aria-label="Add 1 point to the home team">+ 1</button>
                        <button
                            type="button"
                            onclick="homeAddPoints(2)"
                            aria-label="Add 2 points to the home team">+ 2</button>
                        <button
                            type="button"
                            onclick="homeAddPoints(3)"
                            aria-label="Add 3 points to the home team">+ 3</button>
                    </div>
                </section>

                <!-- Fouls -->
                <section class="fouls-container" aria-label="Home team fouls">
                    <h3 class="fouls-title">FOULS</h3>
                    
                    <!-- Fouls display -->

                    <div class="fouls-display" role="status" aria-live="polite"
                    aria-label="Current home team fouls">
                        <output id="home-fouls" class="fouls-value"
                        for="home-foul-btn" aria-label="Fouls">0</output>
                    </div>

                    <button
                        type="button"
                        id="home-foul-btn"
                        onclick="homeFoul()"
                        aria-label="Add a foul to the home team">FOUL</button>
                </section>

            </section>

            <!-- Guest -->
            <section class="team" id="guest" aria-labelledby="guest-name">

                <header>
                    <h2 class="team-name" id="guest-name">GUEST</h2>
                </header>

                <!-- Score -->
                <section class="score-container" aria-label="Guest team score">

                    <!-- Score display -->
                    <div class="score-display" role="status" aria-live="polite"
                    aria-label="Current guest team score">
                        <output id="guest-score" class="score-value"
                        for="guest-score-controls" aria-label="Points">0</output>
                    </div>

                    <!-- Score controls -->
                    <div class="score-controls" id="guest-score-controls"
                        role="group" aria-label="Guest team score controls">
                        <button
                            type="button"
                            onclick="guestAddPoints(1)"
                            aria-label="Add 1 point to the guest team">+ 1</button>
                        <button
                            type="button"
                            onclick="guestAddPoints(2)"
                            aria-label="Add 2 points to the guest team">+ 2</button>
                        <button
                            type="button"
                            onclick="guestAddPoints(3)"
                            aria-label="Add 3 points to the guest team">+ 3</button>
                    </div>
                </section>

                <!-- Fouls -->
                <section class="fouls-container" aria-label="Guest team fouls">
                    <h3 class="fouls-title">FOULS</h3>
                    
                    <!-- Fouls display -->

                    <div class="fouls-display" role="status" aria-live="polite"
                    aria-label="Current guest team fouls">
                        <output id="guest-fouls" class="fouls-value"
                        for="guest-foul-btn" aria-label="Fouls">0</output>
                    </div>

                    <button
                        type="button"
                        id="guest-foul-btn"
                        onclick="guestFoul()"
                        aria-label="Add a foul to the guest team">FOUL</button>
                </section>

            </section>

        </div>

        <footer class="game-controls">
            <button
                type="button"
                aria-label="Start a new game"
                onclick="reset()">NEW GAME</button>
        </footer>
    </main>
</body>
</html>
