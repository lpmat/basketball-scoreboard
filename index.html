<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="score-container">
            <div class="team">
                <h2>HOME</h2>
                <div class="score">
                    <p id="home-score">0</p>
                </div>
                <div>
                    <button onclick="homeAddPoints(1)">+ 1</button>
                    <button onclick="homeAddPoints(2)">+ 2</button>
                    <button onclick="homeAddPoints(3)">+ 3</button>
                </div>

                <h3>FOULS</h3>
                <div class="fouls">
                    <p id="home-fouls">0</p>
                </div>
                <button onclick="homeFoul()">FOUL</button>
            </div>
            <div class="team">
                <h2>GUEST</h2>
                <div class="score">
                    <p id="guest-score">0</p>
                </div>
                <div>
                    <button onclick="guestAddPoints(1)">+ 1</button>
                    <button onclick="guestAddPoints(2)">+ 2</button>
                    <button onclick="guestAddPoints(3)">+ 3</button>
                </div>

                <h3>FOULS</h3>
                <div class="fouls">
                    <p id="guest-fouls">0</p>
                </div>
                <button onclick="guestFoul()">FOUL</button>
            </div>
        </div>
        
        <button onclick="reset()">NEW GAME</button>
    </main>

    <script src="index.js"></script>
</body>
</html>
